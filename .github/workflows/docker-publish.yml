name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET Framework
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '4.8'

    - name: Restore dependencies
      run: nuget restore ./webapi/webapi/webapi.csproj

    - name: Build
      run: msbuild ./webapi/webapi/webapi.csproj /p:Configuration=Release /p:OutputPath=./app/build

    - name: Publish
      run: msbuild ./webapi/webapi/webapi.csproj /p:Configuration=Release /p:OutputPath=./app/publish

    - name: Build Docker image
      run: |
        docker build -f Dockerfile.webapi -t webapi:v1.7 .
