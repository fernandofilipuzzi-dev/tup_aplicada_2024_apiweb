name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup NuGet
      run: nuget restore ./webapi/webapi/webapi.csproj

    - name: Build Docker image
      run: |
        docker build -f Dockerfile.webapi -t webapi:v1.7 .
